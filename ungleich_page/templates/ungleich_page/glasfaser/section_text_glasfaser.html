      <div class="wow fadeInDown">
        <h2 class="section-heading text-center">{{instance.title}}</h2>

      </div>
      <div class="split-description text-center wow fadeInUp">
        <p class="lead">{{instance.description}}</p>
      </div>
    </div>
  </div>
</section>
